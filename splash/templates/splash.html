<!-- extends for inheritance -->
{% extends "splash_home.html" %}
<!-- loading static for image -->
{% load static %}
<!-- Splash news Page title  -->
{% block title %} Home {% endblock title %} 
<!-- Splash news Page Component  -->
{% block splash_content %}     
    <!-- Splash background video  -->
    <video autoplay muted loop id="myVideo">
        <source src="{% static 'img/videos/back2.mp4' %}" type="video/mp4">
    </video>

    <!-- Splash  div for Slider paragraph  -->
    <div class="box" style="clip-path: polygon(50% 50%, 100% 70%, 100% 99%, 0 100%, 0 70%); padding-top:150px; margin-bottom: 0;opacity: 0.9;">
      <!-- Splash  title for Slider paragraph  -->
        <div class="content">
          <span class="icon_logo"><i class="fa fa-bar-chart" aria-hidden="true" style="font-size: 50px;color:#3498db"></i></span>
            <h1>FIN<span>ANCE ST</span>OCK</h1>
            <!-- Splash  Slider -->
          
            <div class="btns" style="margin-top: 80px;">
               <span><a href="{% url 'login' %}" class="btn third">Get Start</a></span>
               <span><a href="{% url 'accounts:register' %}" class="btn third">Sign Up</a></span>
            </div>
        </div>
    </div>


    <style>
      body
      {
        margin: 0;
        padding: 0;
      }
      h1
      {
        font-family: 'Montserrat Alternates', sans-serif;
      }
      p
      {
        font-family: 'Montserrat Alternates', sans-serif;
        font-size: 18px;
      }
      .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
      }
      
      
      .mySlides {
        display: none;
      }
      
     
      .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
      }
      
      
      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }
      
      
      .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8);
      }
      
      
      .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
      }
      
      
      .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }
      
      
      .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }
      
      .active, .dot:hover {
        background-color: #717171;
      }
      
      
      .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
      }
      
      @-webkit-keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
      }
      
      @keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
      }

      .btns a
      {
        text-decoration: none;
        width: 300px;
        height:50px;
        padding: 20px;
        border-radius: 20px;
        font-size: 20px;
      }
      .third {
        border-color: #3498db;
        color: #fff;
        box-shadow: 0 0 40px 40px #3498db inset, 0 0 0 0 #3498db;
        transition: all 150ms ease-in-out;
      }
     
      .third:hover {
        box-shadow: 0 0 10px 0 #3498db inset, 0 0 10px 4px #3498db;
      }
      
    </style>


    <script>
      var slideIndex = 0;
      showSlides();

      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 3000); // Change image every 2 seconds
      }
    </script>


    {% endblock splash_content %}
