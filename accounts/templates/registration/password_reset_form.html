{% extends 'account_base.html' %} 
{% block body_content%}
{% load static %}
<!-- loading static for images and javascript file links  -->
<!-- loading bootstrap4 for forms and buttons  -->
{% load bootstrap4 %}

<div class="limiter" >
    <div class="container-login100" style="background: rgb(22, 22, 49);">
        <div class="wrap-login100" style="padding: 60px 130px 33px 50px;">
          <div class="login100-pic " style="width: 400px;">
            <h3 class="login100-form-title" style="padding: 0 0 20px 0;">
              <span>Password</span> Reset Form
            </h3>
            <p>
              Please enter your new password so we can verify
            </p>
          </div>
            <form class="login100-form validate-form" method="post">
                {% csrf_token %}
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Send Email
                    </button>
                </div>

                <div class="text-center p-t-136">
                  <a href="{% url 'home:home_page' %}">Return to home page
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<style>
  
  .login100-pic h3
  {
    font-size: 20px;
    font-weight: 400;
    margin-bottom: 15px;
  }
  .login100-pic h3 span
  {
    border-bottom: 2px solid #57b846;
  }
  .login100-pic p
  {
    padding: 10px;
    font-size: 15px;
    line-height: 40px;
  }
</style>



<!--===============================================================================================-->	
<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script src="{% static 'js/main.js' %}"></script>
  
  {% endblock%}
