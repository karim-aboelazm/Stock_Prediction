{% extends 'account_base.html' %} 
{% block body_content%}
{% load static %}
<!-- loading static for images and javascript file links  -->
<!-- loading bootstrap4 for forms and buttons  -->
{% load bootstrap4 %}

<div class="limiter" >
    <div class="container-login100" style="background: rgb(22, 22, 49);">
        <div class="wrap-login100" style="padding: 60px 150px 33px 150px;">
            <form class="login100-form validate-form" method="post" style="width: 100%;margin:0 auto;">
                <span class="login100-form-title">
                    Reset Password
                </span>
                {% csrf_token %}
            
               <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" name="old_password" placeholder="Old Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" name="new_password1" placeholder="New Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

            <div class="wrap-input100 validate-input" data-validate = "Password is required">
                <input class="input100" type="password" name="new_password2" placeholder="New Password Confirmation">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
            </div>


                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Save Changes
                    </button>
                </div>

                <div class="text-center p-t-136" style="padding-top: 90;">
                  <a href="{% url 'login' %}">Return to login page
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<style>
  
  .login100-pic h3
  {
    font-size: 20px;
    font-weight: 400;
    margin-bottom: 15px;
  }
  .login100-pic h3 span
  {
    border-bottom: 2px solid #57b846;
  }
  .login100-pic p
  {
    padding: 10px;
    font-size: 15px;
    line-height: 40px;
  }
  form input
  {
      display: block;

  }
  form .helptext
  {
      display: none;
  }
</style>



<!--===============================================================================================-->	
<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script src="{% static 'js/main.js' %}"></script>
  
  {% endblock%}
